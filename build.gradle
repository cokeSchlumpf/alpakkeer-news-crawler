plugins {
    id 'io.franzbecker.gradle-lombok' version '3.3.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.11.0'
    compile group: 'io.github.cokeschlumpf', name: 'alpakkeer-core', version: '0.0.1-SNAPSHOT'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
